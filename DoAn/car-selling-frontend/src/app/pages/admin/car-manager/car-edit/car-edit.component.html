<div class="car-edit-container" *ngIf="carForm">
  <h2>Sửa thông tin xe</h2>
  <form [formGroup]="carForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <label>Tên xe:
      <input type="text" formControlName="name" placeholder="Nhập tên xe" />
    </label>
    <label class="label-large">Dòng xe:
      <select formControlName="modelLine">
        <option *ngFor="let line of modelLines" [value]="line._id">
          {{ line.name }}
        </option>
      </select>
    </label>
    <label>Giá:
      <input type="number" formControlName="price" placeholder="Nhập giá" />
    </label>
    <label>Năm sản xuất:
      <input type="number" formControlName="year" placeholder="Nhập năm sản xuất" />
    </label>
    <label>Nguồn gốc:
      <input type="text" formControlName="origin" placeholder="Nhập nguồn gốc" />
    </label>
    <label>Số chỗ:
      <input type="number" formControlName="seatCount" placeholder="Nhập số chỗ" />
    </label>
    <label>Mô tả:
      <textarea formControlName="description" placeholder="Nhập mô tả"></textarea>
    </label>
    <!-- Hiển thị ảnh hiện tại -->
    <label>Ảnh hiện tại:</label>
    <img *ngIf="existingImage" [src]="'http://localhost:5000/uploads/' + existingImage" alt="Car" width="80">
    <!-- Cho phép upload ảnh mới -->
    <label>Ảnh mới:
      <input type="file" name="image" (change)="onFileChange($event)" />
    </label>
    <div class="button-group">
      <button type="submit" class="btn-submit" [disabled]="!carForm.valid">
        Lưu thay đổi
      </button>
      <button type="button" class="btn-back" routerLink="/admin/car">
        Quay lại
      </button>
    </div>
  </form>
</div>
